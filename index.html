<!DOCTYPE html>
<html>
<head>
  <title>Quiz Platform</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Welcome to the Quiz Platform</h1>
    <div id="quiz">
      <h2 id="question">Question goes here</h2>
      <ul id="choices">
        <li><input type="radio" name="choice" value="1"><span id="choice1">Choice 1</span></li>
        <li><input type="radio" name="choice" value="2"><span id="choice2">Choice 2</span></li>
        <li><input type="radio" name="choice" value="3"><span id="choice3">Choice 3</span></li>
        <li><input type="radio" name="choice" value="4"><span id="choice4">Choice 4</span></li>
      </ul>
      <button id="submit">Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
